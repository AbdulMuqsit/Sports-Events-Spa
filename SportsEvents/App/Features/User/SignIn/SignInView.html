<div class="form-view">
    <h2 class="header-lg">Sign In</h2>

    <span class="information-text"></span>
    <div>
        <span>User Name</span>
        <input type="text" placeholder="User Name" ng-model="model.userName"/>
    </div>
    <div>
        <span>Password</span>
        <input type="password" ng-model="model.password"/>
    </div>
    <div>
        <input type="button" value="Sign In" ng-click="signIn(model)"/>
    </div>
</div>
