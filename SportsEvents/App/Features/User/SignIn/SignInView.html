<form class="sign-in-form form-view">
    <h2 class="header-lg">Sign In</h2>

    <span class="information-text"></span>
    <div>
         <input type="text" autocomplete="username" placeholder="User Name" ng-model="model.userName"/>
    </div>
    <div>
        <input autocomplete="password" placeholder="Password" type="password" ng-model="model.password"/>
    </div>
    <div class="submit">
        <input type="button" value="Sign In" ng-click="signIn(model)"/>
    </div>
</form>
