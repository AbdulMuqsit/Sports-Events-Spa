<div class="form-view">
    <div>
        <span>User Name</span>
        <input placeholder="User Name" ng-model="model.userName" type="text" />
    </div>
    <div>
        <span>Email</span>
        <input placeholder="Email" type="text" />
    </div>
    <div>
        <span>Password</span>
        <input placeholder="Password" type="text" />
    </div>
    <div>
        <span>Confirm Password</span>
        <input placeholder="Confirm Password" type="text" />
    </div>
    <input type="submit" value="Submit" onclick="Submit(model)" />
</div>
